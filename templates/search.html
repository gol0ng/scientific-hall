{% extends 'header.html' %}
{% block header %}
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 8px;
            margin-top: 20px; /* 添加一些顶部间距 */
        }
        th, td {
            padding: 15px;
            text-align: left;
            color: #333;
        }
        th {
            background-color: #e0e0eb;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ebebf5;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container" style="margin: 0 auto;width: 80%">
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>专业</th>
                <th>职业</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr onclick="gotouser('{{ user.id }}')">
                <td>{{ user.name }}</td>
                <td>{{ user.major }}</td>
                <td>{{ user.job }}</td>
                <td>{{ user.e_mail }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function gotouser(id){
        window.location.href = "/user/" + id;
    }
</script>
{% endblock %}
