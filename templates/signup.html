<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>用户信息表单</h2>
        <form id="userForm" action="/signup" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="e_mail">电子邮件:</label>
                <input type="email" id="e_mail" name="e_mail" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="avatar">头像:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <div class="form-group">
                <label for="major">专业:</label>
                <input type="text" id="major" name="major">
            </div>
            <div class="form-group">
                <label for="job">职业:</label>
                <select id="job" name="job" required>
                    <option value="">请选择...</option>
                    <option value="教师">教师</option>
                    <option value="学生">学生</option>
                </select>
            </div>
            <div class="form-group">
                <label for="introduction">简介:</label>
                <textarea id="introduction" name="introduction" rows="4"></textarea>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
